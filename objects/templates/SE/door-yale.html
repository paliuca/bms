<div class="row text-center">
	<div class="object">
		<div ng-include="'objects/templates/partials/edit-object-form.html'"></div>
		<div class="col-xs-6 column">
			<table class="table name-table">
				<tr ng-show="room=='home' || room == 'type'">
					<td>
						<div ng-include="'objects/templates/partials/object-name.html'"></div>
					</td>
				</tr>
				<tr ng-click="onChange()">
					<td>						
						<i class="fa fa-2x"
							ng-class="{'fa-lock': item.live.ModuleValue == 0, 'fa-unlock faa-pulse animated': item.live.ModuleValue == 100}"
						></i>
					</td>
				</tr>
			</table>
		</div>
		<div class="col-xs-6 column">
			<table class="table name-table">
				<tr>
					<td>
						<i ng-class="{'normal': item.live.ModuleValue == 0, 'warning open faa-flash faa-fast animated': item.live.ModuleValue == 100}" 
							 class="figure  {{ObjectIconService.getIcon(item.category,item.icon_id).name}}">
						</i>
					</td>
				</tr>				
			</table>
		</div>
	</div>
</div>
