<div class="row text-center">
	<div class="object">
		<div ng-include="'objects/templates/partials/edit-object-form.html'"></div>
		<div class="col-xs-6 column">
			<table class="table name-table">
				<tr ng-show="room=='home' || room == 'type'">
					<td>
						<div ng-include="'objects/templates/partials/object-name.html'"></div>
					</td>
				</tr>
				<tr>
					<td>
						<table class="table name-table">
							<tr>
							<td ng-click="onMove('up')" ng-show="!goingUp">
									<span class="fa fa-2x fa-caret-up"></span>
								</td>
								<td ng-click="onStop('up')" ng-show="goingUp">
									<span class="fa fa-pause"></span>
								</td>
								<td ng-click="onMove('down')" ng-show="!goingDown">
									<span class="fa fa-2x fa-caret-down"></span>
								</td>
								<td ng-click="onStop('down')" ng-show="goingDown">
									<span class="fa fa-pause"></span>
								</td>								
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</div>
		<div class="col-xs-6 column">
			<table class="table name-table">
				<tr>
					<td>
						<div ng-include="'objects/templates/RM/icons/shutters-icon.html'"></div>
					</td>
				</tr>
			</table>		
		</div>
	</div>
</div>
