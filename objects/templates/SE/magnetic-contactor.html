<div class="row text-center">
	<div class="object">
		<div ng-include="'objects/templates/partials/edit-object-form.html'"></div>
		<div class="col-xs-12 column">
			<table class="table name-table">
				<tr ng-show="room=='home' || room == 'type'">
					<td>
						<div ng-include="'objects/templates/partials/object-name.html'"></div>
					</td>
				</tr>
				<tr>
					<td>
						<i ng-class="{'normal': item.live.ModuleValue == 1, 'open warning': item.live.ModuleValue == 0}" 
							 class="figure {{ObjectIconService.getIcon(item.category,item.icon_id).name}}">
						</i>					
					</td>
				</tr>
			</table>			
		</div>				
	</div>	
</div>
