<div class="container-fluid">
	<form autocomplete="off" class="loginForm" name="loginForm" ng-submit="login(loginForm)" novalidate>
		<div class="row tape" style="padding:10px 10px 0 10px">
			<div class="col-xs-10 col-xs-offset-1">
			<div class="alert alert-danger" ng-show="flash">{{flash}}</div>
	            <div class="form-group">
					<input class="form-control input-lg" 
						autocomplete="off" 
						type="email"  
						id = "name" 
						name="name" 
						placeholder="email" 
						ng-model="credentials.name" 
						required>
	            </div>
				<div class="form-group">
					<input class="form-control input-lg" 
						autocomplete="off" 
						type="password"  
						id = "password" 
						name="password" 
						placeholder="password" 
						ng-model="credentials.password" 
						required>							
				</div>
				<div class="form-group">
					<button  class="btn btn-lg btn-block btn-default">Login</button>
				</div>						
			</div>
		</div>
	</form>
</div>
